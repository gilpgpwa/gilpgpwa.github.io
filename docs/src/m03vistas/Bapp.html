<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>App</title>
 <style>
  html {
   --colTxt: black;
   --colBk: white;
   --colPrim: white;
   --colPrimBk: #9c27b0;
   /* Los 2 primeros fonts son
       * para apple. */
   --fntFam: -apple-system,
    BlinkMacSystemFont, sans-serif;
   color: var(--colTxt);
   font-family: var(--fntFam);
   background-color: var(--colBk);
  }

  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  h1 {
   position: sticky;
   top: 0;
   margin: 0;
   padding: 1rem;
   font-size: 1.25rem;
   color: var(--colPrim);
   background-color:
    var(--colPrimBk);
  }

  .ios h1 {
   text-align: center;
  }

  p {
   margin: 1rem;
  }
 </style>

 <script>
  if (/.*android.*/i.
   test(navigator.userAgent)) {
   document.body.classList

  if (
   /.*(iPad|iPhone|iPod|Mac).*/.
    test(navigator.userAgent)) {
   document.body.classList.
    add('ios');
  }
 </script>
